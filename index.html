<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <script src="https://kit.fontawesome.com/c9009478f2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- formulario e titulo -->
    <div id="form">
        <form action="#">
            
            <h2 class="title">Cadastrar</h2>
            <!-- Impups -->
            <label for="name">Nome</label>
            <div class="input">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" name="username" id="name" placeholder="Username">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="seuemail" id="email" placeholder="E-mail">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="senha" placeholder="Password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
